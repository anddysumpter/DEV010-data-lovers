<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video muted onloadedmetadata="this.muted=true" autoplay loop id="background-video">
    <source src="header.mp4">
  </video>
  <header>
    <div id="logo-container">
      <img src="poke.png" alt="Pokesearch" class="logo">
    </div>
   
  </header>
  <main>
    <div class="search-container">
      <input type="text" placeholder="Escribe el Nombre del PokÃ©mon">
      <button type="submit"></button>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><button class="btn-header active" id="view-all">View all</button></li>
        <li class="nav-item"><button class="btn-header normal" id="normal">Normal</button></li>
        <li class="nav-item"><button class="btn-header fire" id="fire">Fire</button></li>
        <li class="nav-item"><button class="btn-header water" id="water">Water</button></li>
        <li class="nav-item"><button class="btn-header grass" id="grass">Grass</button></li>
        <li class="nav-item"><button class="btn-header electric" id="electric">Electric</button></li>
        <li class="nav-item"><button class="btn-header ice" id="ice">Ice</button></li>
        <li class="nav-item"><button class="btn-header fighting" id="fighting">Fighting</button></li>
        <li class="nav-item"><button class="btn-header poison" id="poison">Poison</button></li>
        <li class="nav-item"><button class="btn-header ground" id="ground">Ground</button></li>
        <li class="nav-item"><button class="btn-header flying" id="flying">Flying</button></li>
        <li class="nav-item"><button class="btn-header psychic" id="psychic">Psychic</button></li>
        <li class="nav-item"><button class="btn-header bug" id="bug">Bug</button></li>
        <li class="nav-item"><button class="btn-header rock" id="rock">Rock</button></li>
        <li class="nav-item"><button class="btn-header ghost" id="ghost">Ghost</button></li>
        <li class="nav-item"><button class="btn-header dark" id="dark">Dark</button></li>
        <li class="nav-item"><button class="btn-header dragon" id="dragon">Dragon</button></li>
        <li class="nav-item"><button class="btn-header steel" id="steel">Steel</button></li>
        <li class="nav-item"><button class="btn-header fairy" id="fairy">Fairy</button></li>
      </ul>
    </nav>
    <div id="root"></div>
  </main>
  
  <script src="data.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
