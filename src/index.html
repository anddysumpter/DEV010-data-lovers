<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video muted onloadedmetadata="this.muted=true" autoplay loop id="background-video">
    <source src="header.mp4">
  </video>
    <header>
      <div id="logo-container">
        <img src="poke.png" alt="Pokesearch" class="logo">
    </div>
   
  
  </header>
  <main>
    <div class="search-container">
  <input type="text" id="search-input" placeholder="Enter the Pokemon name and press the Poké Ball.">
  <button type="button" id="search-button"></button>
    </div>
    <br>
   

    <h2 class="type-text">If you want to search for Pokémon by type, press one of the following buttons.</h2>

       <nav class="nav">
          <ul class="nav-list">
           <li class="nav-item"><button class="btn-header active" id="view-all">View all</button></li>
            <li class="nav-item"><button class="btn-header normal-btn" id="normal">Normal</button></li>
            <li class="nav-item"><button class="btn-header fire-btn" id="fire">Fire</button></li>
            <li class="nav-item"><button class="btn-header water-btn" id="water">Water</button></li>
            <li class="nav-item"><button class="btn-header grass-btn" id="grass">Grass</button></li>
            <li class="nav-item"><button class="btn-header electric-btn" id="electric">Electric</button></li>
            <li class="nav-item"><button class="btn-header ice-btn" id="ice">Ice</button></li>
            <li class="nav-item"><button class="btn-header fighting-btn" id="fighting">Fighting</button></li>
            <li class="nav-item"><button class="btn-header poison-btn" id="poison">Poison</button></li>
            <li class="nav-item"><button class="btn-header ground-btn" id="ground">Ground</button></li>
            <li class="nav-item"><button class="btn-header flying-btn" id="flying">Flying</button></li>
            <li class="nav-item"><button class="btn-header psychic-btn" id="psychic">Psychic</button></li>
            <li class="nav-item"><button class="btn-header bug-btn" id="bug">Bug</button></li>
            <li class="nav-item"><button class="btn-header rock-btn" id="rock">Rock</button></li>
            <li class="nav-item"><button class="btn-header ghost-btn" id="ghost">Ghost</button></li>
            <li class="nav-item"><button class="btn-header dark-btn" id="dark">Dark</button></li>
            <li class="nav-item"><button class="btn-header dragon-btn" id="dragon">Dragon</button></li>
            <li class="nav-item"><button class="btn-header steel-btn" id="steel">Steel</button></li>
            <li class="nav-item"><button class="btn-header fairy-btn" id="fairy">Fairy</button></li>
          </ul>
        </nav>
        <h2 class="type-text">If you want to reload the page, click below.</h2>
        <div class="refresh-container">
          <button id="refresh-button">Reload</button>
        </div>
    <div id="root"></div>
  </main>
  
  <script src="data.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
